<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
 
  <title>Register</title>
</head>
<body>

  <div class="container mx-auto pt-3 ">
    <h1 class="text-center">REGISTER PAGE</h1>
    <form class="js-form form-control d-flex flex-column w-75 mx-auto pt-3 gap-3 border-info pb-3 "required>
      <input class="first-name form-control w-75 mx-auto" type="text" placeholder="first_name" required>
      <input class="last-name form-control w-75 mx-auto" type="text" placeholder="last_name" required>
      <input class="age form-control w-75 mx-auto" type="number" placeholder="age" required>
      <input class="email form-control w-75 mx-auto" type="email" name="" id="" placeholder="email" required>
      <input class="password form-control w-75 mx-auto" type="password" placeholder="password"required>
      <button class=" js-btn mx-auto btn btn-primary" type="submit">Submit</button>
    </form>
  </div>



  <script src="../js/register.js"></script>
</body>
</html>
